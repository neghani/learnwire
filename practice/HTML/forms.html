<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Basics</title>
  </head>
  <body>
    <h1 style="color: brown">HTML Forms</h1>

    <h2><b>Application form</b></h2>
    <div>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" />
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" />
    </div>
    <div>
      <label for="email">Enter Email</label>
      <input type="email" id="email" />
    </div>
    <div>
      <label for="b_date">Enter Date of Birth</label>
      <input type="date" id="m_date" />
    </div>
    <div>
      <label for="gender">Select Gender</label>
      <input type="radio" value="female" id="gender" name="gender" />
      <label for="gender">Female</label>
      <input type="radio" id="gender" value="male" name="gender" />
      <label for="gender">Male</label>
      <input type="radio" id="gender" value="other" name="gender" />
      <label for="gender">Others</label>
    </div>
    <div class="">
        <label for="education">Select Education</label>
        <select name="education" id="education">
            <option value="Class10">Class10</option>
            <option value="102">10+2</option>
            <option value="ug">UG</option>
            <option value="ug">PG</option>
        </select>
    </div>

    <button><b>Submit</b></button>
  </body>
</html>
